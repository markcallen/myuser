---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-merge-conflict

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict]

  - repo: https://github.com/ansible/ansible-lint
    rev: v25.12.2
    hooks:
      - id: ansible-lint
        args: ['--exclude', 'playbook-example.yml']

  - repo: local
    hooks:
      - id: visudo-check
        name: visudo format check
        entry: visudo -c -f
        language: system
        files: files/sudoers.j2
