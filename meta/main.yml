---
galaxy_info:
  role_name: myuser
  author: markcallen
  description: Creates a user, enables passwordless sudo, and installs SSH keys with multi-distribution support.
  license: MIT
  min_ansible_version: "2.9"
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
dependencies:
  - role: geerlingguy.docker
    version: 7.9.0
    when: require_docker | default(true) | bool
